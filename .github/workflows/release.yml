name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      branch_name:
      description: 'Branch to run on'
      required: true
      default: 'main'
      type: string

permissions:
  contents: write
  actions: write

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --release --locked

      - name: Archive binary
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            tar czf idledash-linux.tar.gz -C target/release idledash
          elif [ "${{ runner.os }}" == "macOS" ]; then
            tar czf idledash-macos.tar.gz -C target/release idledash
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            ${{ runner.os == 'Linux' && 'idledash-linux.tar.gz' || '' }}
            ${{ runner.os == 'macOS' && 'idledash-macos.tar.gz' || '' }}
          asset_name: |
            ${{ runner.os == 'Linux' && 'idledash-linux-amd64.tar.gz' || '' }}
            ${{ runner.os == 'macOS' && 'idledash-macos-amd64.tar.gz' || '' }}
          asset_content_type: application/gzip
